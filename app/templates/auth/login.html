{% extends "base.html" %}

{% block title %}התחברות - FLYTAU{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>התחברות למערכת</h1>
    <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
        <div class="form-group">
            <label for="email">כתובת מייל</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">סיסמה</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-primary">התחבר</button>
    </form>
    
    <p class="auth-link">
        עדיין לא רשום? <a href="{{ url_for('auth.register') }}">הרשם כאן</a>
    </p>
    
    <p class="auth-link">
        <a href="{{ url_for('auth.manager_login') }}">התחבר כמנהל</a>
    </p>
</div>
{% endblock %}
